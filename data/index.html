<!DOCTYPE HTML><html>
<head>
  <title>ESP Kellerfenster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon"  type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <div class="topnav">
    <h1>ESP WEB SERVER - Kellerfenster V1.0</h1>
  </div>
  <div class="content">
    <div class="card-grid">
        <div class="card">             
            <p class="card-title">Hostname</p>
            <p class ="card-text"><span id="0"></span></p>
        </div>
        <div class="card">             
          <p class="card-title">MQTT last will topic</p>
          <p class ="card-text"><span id="1"></span></p>
        </div>
        <div class="card">             
          <p class="card-title">WiFi RSSI</p>
          <p class ="card-text"><span id="2"></span></p>
        </div>
        <div class="card">
          <p class="card-title">Unix timestamp</p>
          <p class ="card-text"><span id="3"></span></p>
        </div>
        <div class="card">             
            <p class="card-title">Mqtt_sendInterval</p>
            <p class ="card-text"><span id="4"></span></p>
        </div>
        <div class="card">             
            <p class="card-title">Scan Fensterkontakt</p>
            <p class ="card-text"><span id="5"></span></p>
        </div>
        <div class="card">
          <p class="card-title">Scan Taster</p>
          <p class ="card-text"><span id="6"></span></p>
        </div>
        <div class="card">
          <p class="card-title">Scan TBME280</p>
          <p class ="card-text"><span id="7"></span></p>
        </div>
        <div class="card">             
          <p class="card-title">Luftfeuchtigkeit</p>
          <p class ="card-text"><span id="8"></span></p>
        </div>
        <div class="card">             
          <p class="card-title">Luftdruck</p>
          <p class ="card-text"><span id="9"></span></p>
        </div>
        <div class="card">
        <p class="card-title">Temperatur</p>
        <p class ="card-text"><span id="10"></span></p>
        </div>
        <div class="card">
          <p class="card-title">Mode</p>
          <p class ="card-text"><span id="11"></span></p>
        </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
